<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea-carrusel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .carousel-item img{
            height: 400px;
            object-fit: cover;
        }

        .carousel-caption{
            background: rgba(0, 0, 0, 0.55);
            border-radius: 10px;
            padding: 15px;
        }

        .carousel-control-next-icon, .carousel-control-prev-icon{
            filter: invert(30%) sepia(80%) saturate(2000%) hue-rotate(320deg) brightness(100%) contrast(100%);
            opacity: 1;
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <h1>Comida</h1>
    <div id="promoCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.paulinacocina.net/wp-content/uploads/2024/10/receta-pizza-de-pepperoni-facil-1729847335.jpg" alt="Tenis modelo 1" class="d-block w-100">
                <div class="carousel-caption">
                    <h5>Pizza de pepperoni</h5>
                    <p>La pizza clasica de pepperoni, hecha con masa e ingredientes ricos y frescos</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://img.hogar.mapfre.es/wp-content/uploads/2018/09/hamburguesa-sencilla.jpg" alt="Tenis modelo 2" class="d-block w-100">
                <div class="carousel-caption">
                    <h5>Hamburguesa de carne</h5>
                    <p>Una hamburguesa sencilla con menos grasas y mas sabor/p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://comedera.com/wp-content/uploads/sites/9/2018/08/pollo-frito.jpg" alt="Tenis modelo 3" class="d-block w-100">
                <div class="carousel-caption">
                    <h5>Pollo frito</h5>
                    <p>El pollo frito mas rico y crujiente, el sabor se siente en cada mordida</p>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
