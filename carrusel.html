<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel</title>

   <!--  Link de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img{
            height: 400px;
            object-fit: cover;
        }

        .carousel-caption{
            background: rgba(0,0,0,0.55);
            border-radius: 10px;
            padding: 15px;
        }


        .carousel-control-next, .carousel-control-prev{
            filter: invert(30%) sepia(80%) saturate(2000%) hue-rotate(320deg) brightness(100%) contrast(100%);
        }
    </style>

</head>
<body>

    <!-- Navbar
    Barra de navegación que
    permite al usuario moverse
    entre secciones de la página web -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
           <!--  Marca de la página -->
            <a class="navbar-brand" href="#">TENIS SHOP</a>

            <!-- Botón de Hamburguesa -->
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
             </button>

             <!-- Menú -->
             <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>

                     <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Ofertas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
             </div>
        </div>
    </nav>

    <h1>TENIS SHOP</h1>

    <!-- Carrusel -->
    <!--  Componente que muestra contenido rotativo
     (texto, imágenes, promociones) -->
     <div id="promoCarousel" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicadores -->
         <div class="carousel-indicators">
            <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="0" class="active">
            </button>

            <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="1">
            </button>

            <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="2">
            </button>

         </div>

            <!-- SLIDES (IMAGENES) -->
         <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="https://www.doittennis.com/media/cache/GW2984-adidas-mens-courtjam-control-tennis-shoes-white-core-black-right_1000_1000.jpg" class="d-block w-100" alt="Tenis Modelo 1">
                <div class="carousel-caption">
                    <h5>Descuentos de invierno</h5>
                    <p>Hasta 20% de descuento en modelos seleccionados</p>
                </div>
            </div>


            <div class="carousel-item">
                <img src="https://tse4.mm.bing.net/th/id/OIP.am9SIJd4kwuyIjPYCHkRwQHaHa?cb=ucfimg2&ucfimg=1&w=2000&h=2000&rs=1&pid=ImgDetMain&o=7&rm=3" class="d-block w-100" alt="Tenis Modelo 2">
                <div class="carousel-caption">
                    <h5>Cierra el año de la mejor manera</h5>
                    <p>Contamos con envíos a nacionales e internacionales</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="https://imgnike-a.akamaihd.net/768x768/072987NXA5.jpg" class="d-block w-100" alt="Tenis Modelo 3">
                <div class="carousel-caption">
                    <h5>Nuevos Productos</h5>
                    <p>Contamos con modelos de importación</p>
                </div>
            </div>

         </div>

         <!-- CONTROLES -->
        <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon">

            </span>
        </button>


         <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon">

            </span>
        </button>

     </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
